<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="cronometro_nephis"></div>
    <button onclick="iniciar_cronometro()">iniciar</button>
    <p id="res"></p>
</body>

</html>
<SCript>
let tempo = 0; // tempo em centésimos de segundo
let intervalo;
function iniciar_cronometro() {
  const cronometro = document.getElementById("cronometro_nephis");
  clearInterval(intervalo); // evitar múltiplos cronômetros

  intervalo = setInterval(() => {
    tempo++;

    let segundos = Math.floor(tempo / 100);
    let centesimos = tempo % 100;

    // Formatação com dois dígitos
    let segundosStr = segundos.toString();
    let centesimosStr = centesimos

    cronometro.innerHTML = `0:${segundosStr}.${centesimosStr}`;

    if (segundos >= 20) {
      clearInterval(intervalo);
    }
  }, 10); // executa a cada 10ms (1 centésimo de segundo)

}

</SCript>
